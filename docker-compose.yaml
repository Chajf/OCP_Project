version: '3.2'

services:
  api:
    build: ./api
    ports:
      - "5000:5000"
    networks:
      - my_network

  db:
    build: ./database
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sentiment_database
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_password
    networks:
      - my_network
    volumes:
      - db_data:/var/lib/mysql

  ui:
    build: ./ui
    ports:
      - "80:80"
    networks:
      - my_network

  scrape:
    build: ./data_scrape
    ports:
      - "7000:7000"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

volumes:
  db_data: